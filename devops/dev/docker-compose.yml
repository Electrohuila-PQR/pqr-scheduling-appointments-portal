version: '3.8'

services:
  pqr-frontend-dev:
    build:
      context: ../../
      dockerfile: devops/dev/dockerfile
    container_name: pqr-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      - NEXT_PUBLIC_ENV=development
    env_file:
      - ./properties/.env.dev
    networks:
      - pqr-network-dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pqr-network-dev:
    driver: bridge
