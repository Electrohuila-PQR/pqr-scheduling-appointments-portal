version: '3.8'

services:
  pqr-frontend-staging:
    build:
      context: ../../
      dockerfile: devops/staging/dockerfile
    container_name: pqr-frontend-staging
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://staging-api.electrohuila.local:8080}
      - NEXT_PUBLIC_ENV=staging
    env_file:
      - ./properties/.env.staging
    networks:
      - pqr-network-staging
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pqr-network-staging:
    driver: bridge
